<head>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="static/login.js"></script>
  <style>

  body {
      font-family: 'Open Sans Condensed', sans-serif;
      line-height: 1.8;
      color: #2f2f2f;

      background-size: 105%;
  }
  p {font-family: 'Open Sans Condensed', sans-serif;
      line-height: 1.8;
    font-size: 20px;}

  .margin {margin-bottom: 45px;}

  .transparent{
    background-color: rgba(255,255,255,0.7);

   }

  .navbar {
      padding-top: 15px;

<body>
  <a id="login"></a>
  <!-- Menu -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand p2" href="#">ATTENDENCE LIST</a>
      </div>
    </div>
  </nav>

  <div id="home" class="container text-center centered">
    <div class="jumbotron transparent centered">
      <!-- HOME --->
      <h1>Bem Vindo!</h1>
      <p>Se você já é cadastrado, faça login:</p>
      <form role="form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-default">Entrar</button>
       </form>
      <p>e ainda não possui cadastro, registre-se:</p>
      <button type="buttom" onclick="show('register1');hide('home');" class="btn btn-default">Registre-se</button>
    </div>
  </div>

  <div style="display: none;" id="register1" class="container text-center centered">
    <div class="jumbotron transparent centered">
      <!-- REGISTRO 1 -->
      <h1>Registro</h1>
      <p>Informações básicas:</p>
      <form role="form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <p>Entrar como:</p>
        <div class="radio">
          <label><input type=radio name="std_prof" value="aluno">Aluno </labe>
          <label><input type=radio name="std_prof" value="professor">Professor</label>
        </div>
       </form>
      <button type="buttom" onclick="stdOrProf();" class="btn btn-default">Continuar</button>
    </div>
  </div>

  <div style="display: none;" id="register_std2" class="container text-center centered">
    <div class="jumbotron transparent centered">

      <!--REGISTRO 2 ALUNO -->
      <h1>Registro</h1>
      <p>Curso:</p>
      <form role="form">
        <div class="form-group">
          <div class="radio">
            <label><input type=radio name=curso value="administração">Administração </label><br>
            <label><input type=radio name=curso value="economia">Economia</label><br>
            <label><input type=radio name=curso value="engenharia">Engenharia</label><br>
          </div>
        </div>
        <p>Selecione o semestre:</p>
      <form role="form">
        <div class="form-group">
          <div class="radio">
            <label><input type=radio name=semestre value="primeiro">1º Semestre </label>
            <label><input type=radio name=semestre value="segundo">2º Semestre</label><br>
            <label><input type=radio name=semestre value="terceiro">3º Semestre </label>
            <label><input type=radio name=semestre value="quarto">4º Semestre</label><br>
            <label><input type=radio name=semestre value="quinto">5º Semestre </label>
            <label><input type=radio name=semestre value="sexto">6º Semestre</label><br>
            <label><input type=radio name=semestre value="setimo">7º Semestre </label>
            <label><input type=radio name=semestre value="oitavo">8º Semestre</label><br>
            <label><input type=radio name=semestre value="nono">9º Semestre </label>
            <label><input type=radio name=semestre value="decimo">10º Semestre</label><br>
          </div>
        </div>
       </form>
      <button type="buttom" class="btn btn-default">Continuar</button>
    </div>
  </div>

  <div style="display: none;" id="register_prof2" class="container text-center centered">
    <div class="jumbotron transparent centered">

      <!-- REGISTRO 2 PROFESSOR-->
      <h1>Registro</h1>
      <p>Selecione o curso:</p>
      <form role="form">
        <div class="form-group">
          <div class="checkbox">
            <label><input type=checkbox name=curso value="administração">Administração </label><br>
            <label><input type=checkbox name=curso value="economia">Economia</label><br>
            <label><input type=checkbox name=curso value="engenharia">Engenharia</label><br>
          </div>
        </div>
      <p>Selecione o semestre:</p>
      <form role="form">
        <div class="form-group">
          <div class="checkbox">
            <label><input type=checkbox name=semestre value="primeiro">1º Semestre </label>
            <label><input type=checkbox name=semestre value="segundo">2º Semestre</label><br>
            <label><input type=checkbox name=semestre value="terceiro">3º Semestre </label>
            <label><input type=checkbox name=semestre value="quarto">4º Semestre</label><br>
            <label><input type=checkbox name=semestre value="quinto">5º Semestre </label>
            <label><input type=checkbox name=semestre value="sexto">6º Semestre</label><br>
            <label><input type=checkbox name=semestre value="setimo">7º Semestre </label>
            <label><input type=checkbox name=semestre value="oitavo">8º Semestre</label><br>
            <label><input type=checkbox name=semestre value="nono">9º Semestre </label>
            <label><input type=checkbox name=semestre value="decimo">10º Semestre</label><br>
          </div>
        </div>
       </form>
      <button type="buttom" class="btn btn-default">Continuar</button>
    </div>
  </div>

 <nav class="navbar navbar-default navbar-fixed-bottom">
