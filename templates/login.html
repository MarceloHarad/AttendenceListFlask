<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendence List - Insper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.js"></script>

  <script src="static/login.js"></script>
  <script>
  window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
</script>


  <!-- CSS -->
  <style>

  body {
      font-family: 'Open Sans Condensed', sans-serif;
      line-height: 1.8;
      color: #2f2f2f;
      background: url('http://www.athiewohnrath.com.br/wp-content/uploads/2015/05/wpid-3ae0dfa2-711b-4c9b-9810-303278c8cdcb.jpg')no-repeat;
      background-size: 105%;
  }
  p {font-family: 'Open Sans Condensed', sans-serif;
      line-height: 1.8;
    font-size: 20px;}

  .margin {margin-bottom: 45px;}

  .transparent{
    background-color: rgba(255,255,255,0.7);
    width: 600px;
   }

  .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 6px;
      background-color: #F5F5F5;

  }
  .navbar-nav  li a:hover {
      color: #1abc9c !important;

  </style>

<!-- Corpo do HTML -->
<body>
  <a id="login"></a>
  <!-- Menu -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand p2" href="#">ATTENDENCE LIST</a>
      </div>
    </div>
  </nav>

  <div class="container text-center centered">
    <div class="jumbotron transparent centered">
      <!--Home-->
      <form role="form" method="post" id="myform_home" >
        <h1>Bem Vindo!</h1>
        <p>Se você já é cadastrado, faça login:</p>
        <div id = "home">
          <div class="form-group">
            <label for="email_login">Email:</label>
            <input type="email_login" class="form-control" name="email_login" id="email_login" placeholder="Digite seu email" required>
          </div>
          <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" name="password_login" id="password_login" placeholder="Digite sua senha" required >
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Lembrar-me</label>
          </div>
          <button type="submit" name="btn" class="btn btn-default" value="login">Entrar</button>
          <p>e ainda não possui cadastro, registre-se:</p>
          <button type="button" name = "btn" onclick="show('register1');hide('home');" class="btn btn-default">Registre-se</button>
        </div>
      </form>
      <!--Registro 1 -->
      <form role="form" method="post" enctype=multipart/form-data id="myform">
        <div style="display: none;" id = "register1">
          <div id="name_div" class="form-group">
            <label for="name">Nome:</label>
            <input type="name" class="form-control" name="name" required>
          </div>
          <div id="email_div" class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div id="password_div" class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div id="photo_div" class="form-group">
            <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" name="file" type="file" style="display:none;" onchange="$('#upload-file-info').html($(this).val());">
                Escolha sua foto
            </label>
            <span  id="upload-file-info"></span>
          </div>
          <p>Entrar como:</p>
            <div class="radio">
              <label><input type=radio name="std_prof" value="aluno" >Aluno</label>
              <label><input type=radio name="std_prof" value="professor" >Professor</label>
            </div>
            <button type="button" id="btn_continue" value="continue" class="btn btn-default">Continuar</button>
        </div>
        <!--Registro Aluno-->
        <div style="display: none;" id = "register_std2">
          <div class="form-group">
            <div class="radio" >
              <label><input type=radio name=curso value="1">Administração </label><br>
              <label><input type=radio name=curso value="2">Economia</label><br>
              <label><input type=radio name=curso value="3">Engenharia</label><br>
            </div>
          </div>
          <p>Selecione o semestre:</p>
          <div class="form-group">
            <div class="radio" >
              <label><input type=radio name=semestre value="1" >1º Semestre </label>
              <label><input type=radio name=semestre value="2" >2º Semestre</label><br>
              <label><input type=radio name=semestre value="3" >3º Semestre </label>
              <label><input type=radio name=semestre value="4" >4º Semestre</label><br>
              <label><input type=radio name=semestre value="5" >5º Semestre </label>
              <label><input type=radio name=semestre value="6" >6º Semestre</label><br>
              <label><input type=radio name=semestre value="7" >7º Semestre </label>
              <label><input type=radio name=semestre value="8" >8º Semestre</label><br>
              <label><input type=radio name=semestre value="9" >9º Semestre </label>
              <label><input type=radio name=semestre value="0" >10º Semestre</label><br>
            </div>
          </div>
          <button type="submit" name="btn" class="btn btn-default" value="concluir">Concluir</button>
        </div>
        <!--Registro Professor-->
        <div style="display: none;" id = "register_prof2">
          <div class="form-group">
            <div class="checkbox">
              <label><input type=checkbox name=curso value="administração">Administração </label><br>
              <label><input type=checkbox name=curso value="economia">Economia</label><br>
              <label><input type=checkbox name=curso value="engenharia">Engenharia</label><br>
            </div>
          </div>
          <p>Selecione o semestre:</p>
          <div class="form-group">
            <div class="checkbox">
              <label><input type=checkbox name=semestre value="primeiro">1º Semestre </label>
              <label><input type=checkbox name=semestre value="segundo">2º Semestre</label><br>
              <label><input type=checkbox name=semestre value="terceiro">3º Semestre </label>
              <label><input type=checkbox name=semestre value="quarto">4º Semestre</label><br>
              <label><input type=checkbox name=semestre value="quinto">5º Semestre </label>
              <label><input type=checkbox name=semestre value="sexto">6º Semestre</label><br>
              <label><input type=checkbox name=semestre value="setimo">7º Semestre </label>
              <label><input type=checkbox name=semestre value="oitavo">8º Semestre</label><br>
              <label><input type=checkbox name=semestre value="nono">9º Semestre </label>
              <label><input type=checkbox name=semestre value="decimo">10º Semestre</label><br>
            </div>
          </div>
        </div>
      </form>
   </div>
 </div>
 <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <div class="navbar-header">
        <br>
